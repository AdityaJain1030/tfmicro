[package]
name = "tfmicro"
version = "0.1.0"
authors = ["Richard Meadows <richard@richard.fish>"]
description = "Rust bindings for TensorFlow Micro"
keywords = ["tensorflow", "tfmicro", "no_std", "embedded"]
license = "MIT/Apache-2.0"
repository = ""
readme = "README.md"
edition = "2018"
documentation = ""

[lib]
crate-type = ["rlib"]

[package.metadata.docs.rs]
all-features = false
no-default-features = true
default-target = "x86_64-unknown-linux-gnu"

