[dependencies]
cpp = "0.5.4"
cty = "0.2.1"
log = { version = "0.4.8", default-features = false }

[build-dependencies]
cc = { version = "1.0.52", features = ["parallel"] }
bindgen = "0.53.2"
cpp_build = "0.5.4"
glob = "0.3.0"
fs_extra = "1.1.0"
error-chain = "0.12.2"

[dev-dependencies]
env_logger = "0.7.1"

[features]
build = []



[patch.crates-io]
cpp = { path = "../rust-cpp/cpp" }
cpp_build = { path = "../rust-cpp/cpp_build" }
cpp_macros = { path = "../rust-cpp/cpp_macros" }
